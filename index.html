<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Countries</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container my-5">
      <div class="box w-75 mx-auto p-4 rounded-5 shadow-lg mb-5">
        <h1 class="text-center">Search for any country you wantğŸ‡¬ğŸ‡§</h1>
        <form class="my-form d-flex align-items-end justify-content-between gap-4">
          <div class="w-100">
            <label for="exampleInputEmail1" class="form-label"
              >Country name</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              name="search"
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="box country-box mx-auto p-4 rounded-5 shadow-sm">
        <ul class="countries-list list-unstyled flex-wrap d-flex justify-content-around gap-4">
        </ul>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./main.js"></script>
  </body>
</html>
